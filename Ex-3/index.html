<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <p>Cart</p>
            <div class="product">
                <img style="width: 8em;" src="./img/Cigar Dad T-Shirt - 5XL _ Black.jpg" alt="pic">
                <div class="productADT">
                    <div class="information">
                        <div class="productName">
                            <p>Product Name</p>
                            <p>$12.99 | <span style="color: rgb(0, 128, 100);">In Stock</span></p>
                        </div>
                        <div>
                            <select name="Size" id="">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                            <select name="Color" id="">
                                <option value="S">Blue</option>
                                <option value="M">Black</option>
                                <option value="L">White</option>
                            </select>
                            <input style="width: 3em;" type="number" placeholder="number"  name="quantity" min="1">
                        </div>
                    </div>
                    <div class="order">
                        <div style="text-align: end;" class="price">$12.99</div>
                        <div class="datastory">
                            <img style="width: 1em; height: 1em;" src="../Ex-2/img/heart.png" alt="save">
                            <img style="width: 1em; height: 1em;" src="../Ex-1/img/share-square.png" alt="delete">
                        </div>
                    </div>
                </div>
            </div>
            <!-- product2 -->
            <div class="product">
                <img style="width: 8em;" src="./img/Cigar Dad T-Shirt - 5XL _ Black.jpg" alt="pic">
                <div class="productADT">
                    <div class="information">
                        <div class="productName">
                            <p>Product Name</p>
                            <p>$12.99 | <span style="color: rgb(0, 128, 100);">In Stock</span></p>
                        </div>
                        <div>
                            <select name="Size" id="">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                            <select name="Color" id="">
                                <option value="S">Blue</option>
                                <option value="M">Black</option>
                                <option value="L">White</option>
                            </select>
                            <input style="width: 3em;" type="number" placeholder="number"  name="quantity" min="1">
                        </div>
                    </div>
                    <div class="order">
                        <div style="text-align: end;" class="price">$12.99</div>
                        <div style="display: flex; gap: 1em;" class="datastory">
                            <img style="width: 1em; height: 1em;" src="../Ex-2/img/heart.png" alt="save">
                            <img style="width: 1em; height: 1em;" src="../Ex-1/img/share-square.png" alt="delete">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- delivery -->
        <div class="delivery">
            <p>Delivery</p>
            <div class="express">
                <div class="freedelivery">
                    <button>Free</button>
                    <p>Express: $9.99</p>
                </div>
                <p>delivery Date: 01/12/2024</p>
            </div>
            <div class="promocode">
                <div class="inputCode">
                    <input type="text" placeholder="promocode">
                    <button>Apple</button>
                </div>
                <p>20% off discount</p>
            </div>
            <div class="bong">
                <div class="subtotal">
                    <p>Subtotal</p>
                    <p>$80.96</p>
                </div>
                <div class="sub">
                    <p>discount</p>
                    <p>$16.19</p>
                </div>
                <div class="sub">
                    <p>delivery</p>
                    <p>$0.00</p>
                </div>
                <div class="sub">
                    <p>tax</p>
                    <p>$14.00</p>
                </div>
                <div class="subtotal">
                    <p>TOTLE</p>
                    <p>$80.96</p>
                </div>
                <button class="Checkout">Proceed to Checkout</button>
                <button class="Checkin">Continue Shopping</button>
            </div>
        </div>
    </div>
    
</body>
</html>
